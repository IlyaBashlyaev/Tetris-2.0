<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link type="text/css" href="style.css" rel="stylesheet">
        <title>Tetris</title>
    </head>

    <body ontouchmove='moveSwipe(event)'></body>
        <div class="settings-block">
            <div class="cancel-block">
                <div class="cancel-block-content">
                    <div class="cancel-block-text">Do you want to leave the settings unchanged?</div>

                    <div class="cancel-button-options">
                        <div class="cancel-button-option">
                            <div class="cancel-button" onclick="settingsContinue()">No</div>
                        </div>

                        <div class="cancel-button-option">
                            <div class="cancel-button" onclick="settingsExit()">Yes</div>
                        </div>
                    </div>
                </div>
            </div>

            <header>
                <div class="cancel" onclick='cancel()'></div>
            </header>

            <section>
                <div class="container">
                    <div class="container-title">Select the size</div>

                    <div class="change-size-options wrapper-options">
                        <div class="change-size-option">
                            <div class="change-size-img">
                                <img src="images/9x15.jpg">
                            </div>

                            <div class="change-size-button">
                                <div type='submit' class="change-size-button-content" onclick="changeSize(9, 15)">9 x 15</div>
                            </div>
                        </div>

                        <div class="change-size-option">
                            <div class="change-size-img">
                                <img src="images/12x20.jpg">
                            </div>

                            <div class="change-size-button">
                                <div type='submit' class="change-size-button-content" onclick="changeSize(12, 20)">12 x 20</div>
                            </div>
                        </div>

                        <div class="change-size-option">
                            <div class="change-size-img">
                                <img src="images/15x25.jpg">
                            </div>

                            <div class="change-size-button">
                                <div type='submit' class="change-size-button-content" onclick="changeSize(15, 25)">15 x 25</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="whitespace"></div>
                <div class="container" style="height: 80vh;">
                    <div class="container-title">Enter the size</div>

                    <div class="wrapper-options">
                        <div class="enter-size-input">
                            <input class='inner-enter-size-input' type='number' placeholder="Enter the width" onclick="wrongClick(0)">
                        </div>

                        <div class="enter-size-input">
                            <input class='inner-enter-size-input' type='number' placeholder="Enter the height" onclick="wrongClick(1)">
                        </div>

                        <div class="enter-size-button">
                            <div class="inner-enter-size-button" onclick="enterSize()">Ok</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="alert">
            <div class="alert-content">
                <div class="alert-text">
                    Control buttons:<br><br>
                    <-, ->, swiping to left and right - moving cubes<br><br>
                    down arrow, clicking down - falling cubes<br><br>
                    p - pause<br><br>
                    q, w, clicking on the cube - cubes rotation
                </div>

                <div class="alert-button">
                    <div class="inner-alert-button" onclick="restart()">Ok</div>
                </div>
            </div>
        </div>

        <div class="game-over">
            <div class="game-over-content">
                <div class="game-over-text">Game Over!</div>
                <div class="restart">
                    <div class="settings" onclick="settings()">
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"><g><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.1-1.65c.2-.15.25-.42.13-.64l-2-3.46c-.12-.22-.4-.3-.6-.22l-2.5 1c-.52-.4-1.08-.73-1.7-.98l-.37-2.65c-.06-.24-.27-.42-.5-.42h-4c-.27 0-.48.18-.5.42l-.4 2.65c-.6.25-1.17.6-1.7.98l-2.48-1c-.23-.1-.5 0-.6.22l-2 3.46c-.14.22-.08.5.1.64l2.12 1.65c-.04.32-.07.65-.07.98s.02.66.06.98l-2.1 1.65c-.2.15-.25.42-.13.64l2 3.46c.12.22.4.3.6.22l2.5-1c.52.4 1.08.73 1.7.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.6-.25 1.17-.6 1.7-.98l2.48 1c.23.1.5 0 .6-.22l2-3.46c.13-.22.08-.5-.1-.64l-2.12-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></g></svg>
                    </div>

                    <div class="restart-button" onclick="restart()">Restart</div>
                </div>
            </div>
        </div>

        <div class="pause"></div>
        <div class="bg">
            <img src="images/bg.jpg">
        </div>

        <div class="tetris-block">
            <canvas class="tetris"></canvas>
        </div>

        <div class="score">
            <div class="inner-score" style='background-color: #333'></div>


            <div class="next-figure">
                <div class="inner-next-figure" style='border: 1vh solid #333; border-radius: 0 1vh 1vh 0'>
                    <div class='next-figure-content'>
                        <div class="cubes">
                            <div class="row">
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                            </div>

                            <div class="row">
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                            </div>

                            <div class="row">
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                            </div>

                            <div class="row">
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                                <div class="cell"><div class="cell-content"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
